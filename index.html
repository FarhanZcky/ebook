<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tracer Study - FKOMINFO Universitas Garut</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('img/IMG-20221011-WA0020.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #db0ddb;
      padding: 10px 30px;
      backdrop-filter: blur(6px);
    }

    .navbar img.logo {
      height: 50px;
    }

    .navbar nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .navbar nav a:hover {
      color: #ddd;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(2px);
    }

    .hero h1 {
      font-size: 2.8rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .hero a {
      padding: 12px 30px;
      font-size: 1rem;
      color: #fff;
      background-color: #db0ddb;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .hero a:hover {
      background-color: #580d9e;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="img/FKOMINFO LOGO-3.png" alt="Logo FKOMINFO" class="logo" />
    <nav>
      <a href="index.html">Beranda</a>
      <a href="login.html">Login</a>
    </nav>
  </div>

  <div class="hero">
    <h1>SELAMAT DATANG DI TRACER STUDY FKOMINFO</h1>
    <p>Platform untuk alumni dalam memberikan umpan balik demi peningkatan kualitas pendidikan di Fakultas Komunikasi dan Informasi, Universitas Garut.</p>
    <a href="login.html">Mulai Sekarang</a>
  </div>
</body>
</html>
